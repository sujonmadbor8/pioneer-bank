<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PioNeer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter your E-mail Address."><br>
            <input type="password" class="form-control" placeholder="Enter your Password."><br>
            <button id="loginButton" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to Deposit.">
                    <br> <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw.">
                    <br><button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login area
        document.getElementById("loginButton").addEventListener('click', function() {
            document.getElementById("login-area").style.display = 'none';
            document.getElementById("transaction-area").style.display = 'block';
        })

        // deposit button event handler
        document.getElementById("depositButton").addEventListener('click', function() {
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            spanTextUpdate('currentDeposit', parseFloatText('depositAmount'));
            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber + depositNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;
            balanceTextUpdate('currentBalance', parseFloatText('depositAmount'));

            document.getElementById('depositAmount').value = '';
        })

        function parseFloatText(id) {
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
        }

        function spanTextUpdate(id, amount) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = amount + currentNumber;
            document.getElementById(id).innerText = total;
        }

        function balanceTextUpdate(id, amount) {
            const Balance = document.getElementById(id).innerText;
            const BalanceNumber = parseFloat(Balance);
            const total = BalanceNumber + amount;
            document.getElementById(id).innerText = total;
        }
        //withdraw button event handler
        document.getElementById("withdrawButton").addEventListener('click', function() {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawtNumber = parseInt(withdrawAmount);

            // const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            // const currentWithdrawNumber = parseInt(currentWithdraw);
            // const totalWithdraw = withdrawtNumber + currentWithdrawNumber;
            // document.getElementById('currentWithdraw').innerText = totalWithdraw;
            spanTextUpdate('currentWithdraw', withdrawtNumber);

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = -1 * withdrawtNumber + currentBalanceNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;
            balanceTextUpdate('currentBalance', -1 * withdrawtNumber);

            document.getElementById('withdrawAmount').value = '';
        })
    </script>
</body>

</html>
